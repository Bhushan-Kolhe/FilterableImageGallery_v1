<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filterable Image Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style media="screen">
    .my-container{
      padding-top: 3rem;
      padding-bottom: 3rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #cbcbca;
      background: #fff9d5;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    body{
      background: #fffed0;
    }
    #filterImage{
      border: none;
      border-radius: 0;
      background-color: #fff9d5;
      border-bottom: 1px solid #1b1b21;
      padding-left: 0;
      width: 97%;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container my-container">
    <div class="form-group">
      <input type="text" class="form-control" id="filterImage" placeholder="Search Images...">
    </div>
    <div class="imageSpace">
      <div class="card-columns">
        <div class="card">
          <img class="card-img-top" src="images/1.jpeg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Bouncy Road</h4>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="images/2.jpg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Desert Road</h4>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="images/3.jpeg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Forest Road</h4>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="images/4.jpeg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Sunset Beach</h4>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="images/5.jpeg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Snow</h4>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="images/6.jpeg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Dusk City</h4>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="images/7.jpg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Black Pearl</h4>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="images/8.jpeg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Sunrise Beach</h4>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="images/9.jpeg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title text-center img-name">Stars in my hands</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#filterImage').keyup(function () {
        let val = $('#filterImage').val().toUpperCase();;
        let imageNames = $('.img-name');
        imageNames.each(function (i, e) {
          if ($(this).html().toUpperCase().indexOf(val) > -1) {
            $(this).parent().parent().css('display', '');
          } else {
            $(this).parent().parent().css('display', 'none');
          }
        });
      });
    });
  </script>
</body>
</html>
